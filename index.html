<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div id="users-created"></div>
    <div id="orgs-created"></div>
    <h2 class="column">Last Month, Totals</h2>
    <h2 class="column">Last Week, Uniques</h2>
    <style>
      .column {
        width: 460px;
        font-size: 20px;
        text-align: center;
        float: left;
        margin: 15px auto;
      }
    </style>
    <script>

      var first_chart = MP.api.events('Sent Message', {
          from: moment().subtract(1, 'month'),
          unit: 'day',
          type: 'general'
      });
   
      var second_chart = MP.api.events('Sent Message', {
          from: moment().subtract(7, 'day'),
          unit: 'day',
          type: 'unique'
      });
     
      var third_chart = MP.api.events('Clicked Download Android', 'Clicked Download iOS', 'Clicked Download Mac', 'Clicked Download Windows', {
          from: moment().subtract(1, 'month'),
          unit: 'day',
          type: 'general'
      });
      
      var fourth_chart = MP.api.events('Clicked Download Android', 'Clicked Download iOS', 'Clicked Download Mac', 'Clicked Download Windows', {
          from: moment().subtract(7, 'day'),
          unit: 'day',
          type: 'unique'
      });
      
      MP.api.people({where: '(datetime(1435198611 - 691200) < properties["$created"] and datetime(1435198611) >= properties["$created"] and not "jivesoftware.com" in properties["$email"])'}).done(function(results){
        var total = results.values().total;
        $('#users-created').text('Total Users Created (Last 7 days): ' + total).css({'font-size': '30px'},{'padding-bottom': '25px'});
      });
      
      MP.api.people({where: '(datetime(1435259898 - 691200) < properties["$created"] and datetime(1435259898) >= properties["$created"] and not "jivesoftware.com" in properties["Organization"] and not "jive-dev.com" in properties["Organization"] and defined (properties["Org Size at Signup"]))'}).done(function(results){
        var total = results.values().total;
        $('#orgs-created').text('Total Organizations Created (Last 7 days): ' + total).css({'font-size': '30px'},{'padding-bottom': '25px'});
      });
      
      $.when(first_chart, second_chart, third_chart, fourth_chart).done(function(first_chart, second_chart, third_chart, fourth_chart) {
          
          var drawGraph = function(firstChartData, secondChartData, thirdChartData, fourthChartData){
        
              $('<div class="first"></div>').css({'width':'460px', 'float':'left'}).appendTo('body').MPChart({
                  chartType: 'line',
                  data: firstChartData
              });
              
              $('<div class="second"></div>').css({'width':'460px', 'float':'right'}).appendTo('body').MPChart({
                  chartType: 'line',
                  data: secondChartData
              });
              
              $('<div class="third"></div>').css({'width':'460px', 'float':'left'}).appendTo('body').MPChart({
                    chartType: 'line',
                    data: thirdChartData
                });
              
              $('<div class="fourth"></div>').css({'width':'460px', 'float':'right'}).appendTo('body').MPChart({
                  chartType: 'line',
                  data: fourthChartData
              });

          }
          
          drawGraph(first_chart.values(), second_chart.values(), third_chart.values(), fourth_chart.values());
          
      });
    </script>
  </body>
</html>
